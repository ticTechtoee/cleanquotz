{% extends 'base.html' %}

{% block title %}Password Reset!{% endblock %}

{% block content %}
<main class="form-signin">
  <div class="form-group">

    <h1 class="h3 mb-3 fw-normal">Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
<div class="form-floating">

    <input type="text" class="form-control" name="email" placeholder="Email" id="floatingInput">
  </div>
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Send me instructions!">
  </form>
  </div>
</main>
{% endblock %}
